# this is ok for testing, but for when live, this should be per endpoint except fpr the hone that gets adn refreshes token
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Verified:
      type: object
      properties:
        matches:
          type: boolean #ref to verifiable object + return what was posted
    NewUser:
      type: object
      properties:
        firstName:
          type: string
          example: foo
        lastName:
          type: string
          example: boo
        email:
          type: string,
          example: test@niftynotary.io
        password:
          type: string
          example: sometestpassword
#        permissionLevel: #at what point should weset the perms for a user
#          type: integer
#          example: 1
    NewUserResponse:
      type: object
      properties:
        id:
          type: string
    VerifiableSig:
      type: object
      properties:
        fileHash:
          type: string
        signature:
          type: string
    Verifiable:
      type: object
      properties:
        fileHash:
          type: string
#        hashType:
#          type: string
#          enum: [Invalid, Exists, Sha256, Sha3, EthSig, Sha3PlusEthSig, Passphrase, Other] #this should probably be its own object
#          example: 'Sha3'
#        docType:
#          type: string
        file:
          type: string
#    HashTypes:
#      type: string
#      enum:  [Invalid, Exists, Sha256, Sha3, EthSig, Sha3PlusEthSig, Passphrase, Other]
    Notarised:
      type: object
      properties:
        txStatus:
          type: string
        fileHash:
          type: string
        hashType:
          type: string
          enum: [Invalid, Exists, Sha256, Sha3, EthSig, Sha3PlusEthSig, Passphrase, Other]
          example: 'Sha3'
        link:
          type: string
        signature:
          type: string
#        docType:
#          type: string
        txId:
          type: string
        chainId:
          type: string
          enum: [1]
        contractAddress:
          type: string
        timestamp:
          type: string
        id:
          type: string
        explorer:
          type: string
    FileHash:
      type: object
      properties:
        hash:
          type: string
          example: '0x7c43a38c80ff272aa82209066a2fce0fcd9e15c60eb587f3692f43d9cd2c467a'
        hashType:
          type: string
          enum: [Invalid, Exists, Sha256, Sha3, EthSig, Sha3PlusEthSig, Passphrase, Other]
          example: 'Sha3'
        signature:
          type: string
          example: ''
          description: Optional value if a user wants to prove ownership
    Document:
      type: object
      required:
        - file
        - fileType
      properties:
        file:
          type: string
        fileType:
          type: string
          description: mime type @see https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types
      example:
        file: 'SGVsbG8gV29ybGQ=' #Hello World
#        fileType: 'text/plain' #maybe not best to send as json could be described otherwise
    Login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: test@niftynotary.io
        password:
          type: string
          example: sometestpassword
#      example:
#        - test@niftynotary.io
#        - sometestpassword
    # fileHash:
    #   type: string
#    email:
#      type: string
#    password:
#      type: string
    AuthToken:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
    txId:
      type: string
    Receipt:
      type: object
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string