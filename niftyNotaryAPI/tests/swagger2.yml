components:
  schemas:
    Notarised:
      type: object
      properties:
        txStatus:
          type: string
        fileHash:
          type: string
        hashType:
          type: string
          enum: [keccak, sha256] #this should probably be its own object
        docType:
          type: string
        txId:
          type: string
        chainId:
          type: string
          enum: [1]
        timestamp:
          type: string
    FileHash:
      type: object
      properties:
        hash:
          type: string
          example: '0x7c43a38c80ff272aa82209066a2fce0fcd9e15c60eb587f3692f43d9cd2c467a'
        hashType:
          type: string
          enum: [sha256, keccak]
    Document:
      type: object
      required:
        - file
        - fileType
      properties:
        file:
          type: string
        fileType:
          type: string
      example:
        file: 'SGVsbG8gV29ybGQ=' #Hello World
        fileType: 'text/plain' #maybe not best to send as json could be described otherwise
    # fileHash:
    #   type: string
    txId:
      type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string